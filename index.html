<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    <form>
        <h1>Relógio</h1>
        <label>Data Atual:</label>
        <input type="text" id="dia" disabled>
        <label>/</label>
        <input type="text" id="mes" disabled> 
        <label>/</label>
        <input type="text" id="ano" disabled>
        <br>

        <label>Nome do Mês:</label>
        <input type="text" name="" id="mesext" disabled>
        <br>

        <label>Hora Atual:</label>
        <input type="text" id="hora" disabled>
        <label>:</label>
        <input type="text" id="min" disabled>
        <label>:</label>
        <input type="text" id="seg" disabled>
        <br>

        <label>Dia da Semana:</label>
        <input type="text" id="sema" disabled>
        <br>

        <div id="botao">
            <button onclick="Exibir()">Exibir</button>
            <button type="submit" onclick="Parar()">Parar Relógio</button>
            <button type="submit" onclick="Limpar()">Limpar Relógio</button>
        </div>
    </form>

    <script lang="JavaScript" src="./assets/javascript/script.js"></script>

</html>
